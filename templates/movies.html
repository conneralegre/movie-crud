<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link href="/public/bootstrap.min.css" rel="stylesheet">
    <link href="/public/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>

<div id="wrapper">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/movies">Show Movies</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="/movies/add">Add A Movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {{#movies}}
                    <div class="pull-left">
                        <img src="{{poster}}" alt="poster" width="200px" height="250px" class="movieImage"/>
                        <br><br>

                        <form action="/movies/{{_id}}/show" method="GET">
                            <button class="btn btn-info pull-left button-movie">Show</button>
                        </form>

                        <form action="/movies/{{_id}}/edit" method="GET">
                            <button class="btn btn-info pull-left button-movie">Edit</button>
                        </form>
                        <form action="/movies/{{_id}}/delete" method="POST">
                            <button class="btn btn-danger pull-left">Delete</button>
                        </form>
                    </div>
                    {{/movies}}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../public/script.js"></script>
</body>
</html>
