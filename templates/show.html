<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Show</title>
    <link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link href="/public/bootstrap.min.css" rel="stylesheet">
    <link href="/public/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>

<div id="wrapper">
   <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {{#movies}}
                    <h1 style="text-align: center">{{title}}</h1>
                    <img class="img-responsive center-block" src="{{poster}}" alt="poster" width="300px" height="450px"/>
                    <h4 style="text-align: center">Director: {{director}}</h4>
                    <h4 style="text-align: center">Year: {{year}}</h4>
                    <h4 style="text-align: center">Rating: {{rating}}</h4>
                    {{/movies}}
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../public/script.js"></script>
</body>
</html>
